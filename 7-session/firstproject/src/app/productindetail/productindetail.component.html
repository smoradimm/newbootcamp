<div class="row ">
    <ng-container >
        <div class="col-3">
            <div class="card " style="width: 18rem; " >
                <img  [src]="item.Image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.names}}</h5>
                  <p class="card-text">{{item.price}}</p>
                  <p class="card-text">{{item.description}}</p>
                 
                </div>
              </div>
        </div>
    </ng-container> 
</div>
