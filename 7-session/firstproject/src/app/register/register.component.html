<form [formGroup]="pressure" class=" container form-group rounded-bottom border border-primary shadow p-3 mb-5 mt-5 p-3 w-50">

    <div class="">
      <label for="username">Enter Your Username: </label>
      <input class="form-control mt-1 mb-1"name="username" type="text" formControlName="username" placeholder="username" />
    </div>
  
    <div class="">
      <label for="password">Enter Your Password:</label>
      <input class="form-control mt-1 mb-1" name="password" type="password" formControlName="password" placeholder="password"/>
    </div>
  
    <button class="btn btn-primary mt-3 mb-1" (click)="onHandleSubmit()" *ngIf="!isLogin">submit</button>
    <p *ngIf="isLogin"></p>
  </form>
