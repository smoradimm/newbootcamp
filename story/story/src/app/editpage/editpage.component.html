<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>



<div class="task-wrapper">
    <div *ngFor="let item of storess">
      <div class="row mt-3">
      <div class="actions ">
        <p>{{ item.story|slice:0:10}}</p>
      
        <button  (click)="Edit(item.id)"   type="submit" class="btn btn-primary "><i class= "fa fa-pencil"></i></button>	
        <button (click)="Delet(item.id)" type="submit" class="btn btn-danger" ><i class=" fa fa-trash"></i></button>
      
      </div>
      </div>
    </div>
  </div>

  </body>
  </html>
