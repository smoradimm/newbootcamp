<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>

<div class="wrapper">
<form  [formGroup]="inputform">
  <div class="form-wrapper">
    <div class="form-group">
       <textarea type="textarea" formControlName="story"class="form-control"  placeholder="write your story"><i class="fa fa-car" style="font-size:60px;color:red;"></i></textarea>
    </div>
       <button type="submit" (click)="onsavestory()" class="btn btn-primary "><i class="fa fa-check-square"></i></button>
    </div>
  
</form>

</div>

<div class="task-wrapper">
  <div *ngFor="let item of storess">
    <div class="row mt-3">
    <div class="actions ">
      <p>{{ item.story}}</p>
      
      <button  (click)="Edit(item.id)"   type="submit" class="btn btn-primary"><i class= "fa fa-pencil"></i></button>	
      <button (click)="Delet(item.id)" type="submit" class="btn btn-danger" ><i class=" fa fa-trash"></i></button>
    </div>
    </div>
  </div>
</div>

</body>
  </html>
